---

######################################################################
# Overloading depending roles' defaults
######################################################################

# NTP servers
ntp_config_server: [ 0.fr.pool.ntp.org, 1.fr.pool.ntp.org, 2.fr.pool.ntp.org 3.fr.pool.ntp.org]

# The default timezone of the system
timezone: "UTC"

# Locales
locale_locales:
  - en_US.UTF-8
  - fr_FR.UTF-8

######################################################################
# This role's defaults
######################################################################

#=====================================================================
# Packages
#=====================================================================

# When want to upgrade, set it to "latest"
packages_state: present

common_packages:
  debian:
    - vim
    - screen
    - htop
    - git
  redhat:
    - vim
    - screen
    - git

common_packages_removed:
  debian:
  redhat:

# Retrieve and setup Liquidprompt:
liquidprompt: yes

#=====================================================================
# Users
#=====================================================================

# List of users and their homes.
# Various session files (~/.bashrc, ~/.vimrc) will be created/modified.
users:
  - name: root
    home: /root
  - name: "{{ ansible_env['SUDO_USER'] | default(ansible_env['LOGNAME']) }}"
    home: "~{{ ansible_env['SUDO_USER'] | default(ansible_env['LOGNAME']) }}"

