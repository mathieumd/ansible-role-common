---
# defaults file for common

# List of users and their homes where various session files (.bashrc, .vimrc)
# will be modified
# FIXME: Try this instead of two variables
# users:
#   - name: root
#     home: /root
#   - name: "{{ ansible_env['SUDO_USER'] }}"
#     home: "XXX"

users_list:
  - "{{ ansible_env['SUDO_USER'] | default(ansible_env['LOGNAME']) }}"
  - "root"
users_homes:
  - "~{{ ansible_env['SUDO_USER'] | default(ansible_env['LOGNAME']) }}"
  - "/root"

# List of locales wanted
locale:
  - "en_US.UTF-8"
  - "fr_FR.UTF-8"

# Fix for https://github.com/ansible/ansible/issues/7289
locales_gen_file: "{{ '/var/lib/locales/supported.d/local' if ansible_distribution == 'Ubuntu' else '/etc/locale.gen' }}"

# The default timezone of the system
timezone: "Etc/UTC"

# Shall we setup Vim's Vundle?
vim_vundle: false

# Shall we setup Liquidprompt?
liquidprompt: true

