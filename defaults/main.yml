---
# defaults file for common

# When want to upgrade, set it to "latest"
packages_state: present

common_packages:
  - vim
  - screen
  - htop
  - git
  - ntp
  - locales
  - tzdata

common_packages_removed:

# List of users and their homes.
# Various session files (~/.bashrc, ~/.vimrc) will be created/modified.
users:
  - name: root
    home: /root
  - name: "{{ ansible_env['SUDO_USER'] }}"
    home: "~{{ ansible_env['SUDO_USER'] }}"

# List of locales to generate.
# The default locale must be the first.
# MUST be a list [a], not a string "a" ("locale[0]" become "e" otherwise)
locales_list:
  - "en_US.UTF-8"
  - "fr_FR.UTF-8"

# Fix for https://github.com/ansible/ansible/issues/7289
locales_gen_file: "{{ '/var/lib/locales/supported.d/local' if ansible_distribution == 'Ubuntu' else '/etc/locale.gen' }}"

# The default timezone of the system
timezone: "Etc/UTC"

# Shall we setup Liquidprompt?
liquidprompt: yes

